<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Example</title>
  <style>
    #lockButton {
      cursor: pointer;
    }
  </style>
</head>
<body>

<img id="lockButton" src="https://lotsrevweb.z1.web.core.windows.net/img/lock-button.png" onmouseover="changeImage()" onmouseout="restoreImage()" alt="Lock Button">

<script>
  function changeImage() {
    document.getElementById('lockButton').src = 'https://lotsrevweb.z1.web.core.windows.net/img/lock-button-hover.png';
  }

  function restoreImage() {
    document.getElementById('lockButton').src = 'https://lotsrevweb.z1.web.core.windows.net/img/lock-button.png';
  }
</script>

</body>
</html>
